{%extends 'notes/base.html'%}
{%load staticfiles%}

<link rel="stylesheet" type="text/css" href="{% static 'notes/style.css' %}" />


<title>IntoTheDeep</title>




{%block content%}
    <div class="container" style='margin-top: 7%; background-color:white; width:750px; height:auto; display:block; border-radius:5px;'>
        <a class="btn btn_default" href = "/list/" style="float:left; margin-top:5%"><span class="glyphicon glyphicon-chevron-left" style="font-size: 3em"/></a>
        <h1 style='color:black; font-family:serif; font-size:40pt'>{{object.title}}</h1>
        <p style='color:black; font-family:serif; font-size:20pt'>{{object.content}}</p>
        </br>
        <h4 style="font-family:serif">Folder</h4>
        <p style="font-family:serif">{{object.folder}}</p>
        <h4 style="font-family:serif">Tag(s):</h4>
        <p style="font-family:serif"> {{object.tag.all}}</p>
        <h4 style="font-family:serif">Creator</h4>
        <p style="font-family:serif"> {{object.user}}</p>
            <ul>
                <!--https://docs.djangoproject.com/en/1.7/ref/templates/builtins/#for-->
                <!--{%for t in object.tag.all%}
                    <li>{{t.title}}</li>
                {%endfor%}
            </ul>-->
        <a href="/note/{{object.id}}/edit"><h3 style="color:gray; float:right; font-family:serif">edit</h3></a>
        <a href="/note/{{object.id}}/delete"><h3 style="color:gray; float:left; font-family:serif">delete</h3></a>
    </div>
{%endblock%}
